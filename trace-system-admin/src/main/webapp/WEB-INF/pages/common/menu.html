<div class="page-sidebar" id="sidebar">
    <div class="sidebar-header-wrapper">
        <input type="text" class="searchinput" />
        <i class="searchicon fa fa-search"></i>
        <div class="searchhelper">Search Reports, Charts, Emails or Notifications</div>
    </div>
    
    <ul class="nav sidebar-menu">
        <#list rootMenuSystemActionList as item >
            <li  class="<#if menuRouteMap[item.id?string]??>active</#if> <#if menuRouteMap[item.id?string]??&&item.actionType==1>open</#if>">
                 <#if item.actionType==2>
                     <a href="${item.url}">
                         <i class="menu-icon ${item.iconCss}"></i>
                         <span class="menu-text"> ${item.actionName} </span>    
                     </a>
                 <#else>
                     <a href="#" class="menu-dropdown">
                         <i class="menu-icon ${item.iconCss}"></i>
                         <span class="menu-text"> ${item.actionName} </span>
                         <i class="menu-expand"></i>
                     </a>
                     <ul class="submenu">
                         <#list menuSystemActionMap[item.id?string] as node >
                             <li class="<#if menuRouteMap[node.id?string]??>active</#if>">
                                 <a href="${node.url}">
                                     <span class="menu-text">${node.actionName}</span>
                                 </a>
                             </li>
                         </#list>
                     </ul>
                 </#if>
            </li>
        </#list>
    </ul>
</div>
